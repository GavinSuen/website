<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>欢迎注册</title>
	<link rel="stylesheet" type="text/css" href="../css/cssReg.css">
</head>
<body>
	<header>
		<img src="../img/logo.png" class="loginLogo">
		<img src="../img/text.png" class="loginText">
		<h1>欢迎注册</h1>
	</header>
	<form class="regBox" method="post" action="reg.php">
		<table>
			<tr>
				<td class="label">用户名</td>
				<td><input type="text" name="regUserName" placeholder="请输入用户名" id="regUserName"></td>
			</tr>
			<tr>
				<td class="label">手机号</td>
				<td><input type="text" name="regUserPhone" placeholder="请输入手机号" id="regUserPhone"></td>
			</tr>
			<tr>
				<td class="label">邮箱</td>
				<td><input type="text" name="regUserEmail" placeholder="请输入邮箱" id="regUserEmail"></td>
			</tr>
			<tr>
				<td class="label">密码</td>
				<td><input type="text" name="regUserPasw" placeholder="请输入密码" id="regUserPasw"></td>
			</tr>
			<tr>
				<td class="label">确认密码</td>
				<td><input type="text" name="regUserRepasw" placeholder="请再次确认密码" id="regUserRepasw"></td>
			</tr>
			<tr>
				<td><input type="checkbox" name="checkbox" style="width: 20px;height: 20px;float: right;"></td>
				<td><p>我已阅读并同意<a href="">《百杏林用户注册协议》</a></p></td>
			</tr>
			<tr>
				<td><input type="submit" name="sure" value="提&nbsp&nbsp&nbsp&nbsp交" id="regSureBtn"></td>
				<td><input type="button" name="cancel" value="取&nbsp&nbsp&nbsp&nbsp消" id="regCancelBtn" onclick="window.location.href='log.html'"></td>
			</tr>
		</table>
	</form>
	<footer>
		<ul class="footerList">
			<li class="list">关于我们</li>
			<li class="list">联系我们</li>
			<li class="list">人才招聘</li>
			<li class="list">商家入驻</li>
			<li class="list">广告服务</li>
			<li class="list">友情链接</li>
			<li class="list">杏林社区</li>
			<li class="list">销售联盟</li>	
		</ul>
		<p>Copyright © 2004-2017  百杏林 版权所有</p>
	</footer>
</body>
</html>
