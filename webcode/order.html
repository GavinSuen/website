<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>订单界面</title>
	<link rel="stylesheet" type="text/css" href="css/order.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script type="text/javascript" src="js/order.js"></script>
</head>
<body>
	<header></header>
	<content>
		<h5 class="add-head">收货地址</h5>
		<a href="" class="add-mana">管理收货地址</a>
		<li>
			<span>寄送至</span><div></div>
			<input type="radio" name="使用新地址" class="address"><label>111</label><a href="" class="add-change">修改收货地址</a>
			<input type="radio" name="使用新地址" class="address"><label>222</label>
		</li>

		<h3>免费代收服务</h3>
		<input type="checkbox" name="check"><p>使用代收服务（收货不方便，可使用代收服务，包裹到达后自提）</p>

		<h4>确认订单信息</h4>
		<table>
			<tt>
				<td>店铺宝贝</td>
				<td>商品属性</td>
				<td>单价</td>
				<td>数量</td>
				<td>优惠方式</td>
				<td>小计</td>
			</tt>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
		<div>
			<input type="checkbox" name="">找人代付
			<input type="checkbox" name="">匿名购买
		</div>
		<div>
			实付款：<p></p>
			寄送至：<p></p>
			收货人：<p></p>
		</div>
		<input type="button" name="" value="返回购物车">
		<input type="button" name="" value="提交订单">
	</content>
	<footer></footer>
</body>
</html>
